{% load i18n %}

{% if offer %}
  <h4><a href="{% url offer offer.slug %}">{{ offer.name }}</a></h4>
  <div class="offer">
      <span class="offer_date">{{ offer.date }}</span>
      <p>{{ offer.description }}</p>
      <ul class="tag_list">
      {% for tag in offer.tags.all %}
        <li> {{ tag.name }}</li>
      {% endfor %}
      </ul>
  </div>
{% else %}
  <p>{% trans "We didn't found the offer that you were looking for." %}</p>
{% endif %}
